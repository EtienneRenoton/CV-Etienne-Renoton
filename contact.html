  <form action="/send_contact" method="post" class="contact_form">
    <fieldset>
      <legend>Contactez moi</legend>
      <div class="form-control">
        <label for="lastname">Nom : </label>
        <input type="text" name="lastname" id="lastname" required />
      </div>
      <br />
      <div class="form-control">
        <label for="firstname">Prénom : </label>
        <input type="text" name="firstname" id="firstname" required />
      </div>
      <br />
      <div class="form-control">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" />
      </div>
      <br />
      <div class="form-control">
        <label for="phoneNumber">Numéro de téléphone : </label>
        <input type="tel" name="phoneNumber" id="phoneNumber" required />
      </div>
      <br />
      <div class="form-control">
        <label for="contactPreference">Moyen de contact préféré : </label>
        <select name="contact" id="contactPreference" required>
          <option value="" selected disabled>
            -- Choisissez votre moyen de contact --
          </option>
          <option value="Email">Email</option>
          <option value="Téléphone">Téléphone</option>
        </select>
      </div>
      <br />
      <div class="form-control">
        <label for="message">Message : </label>
        <textarea name="message" id="message" cols="30" rows="10" required></textarea>
      </div>
   <br>
        <button type="submit"  formenctype="application/x-www-form-urlencoded" >
         Envoyer </button>

    </fieldset>
  </form>
